<ui5-shellbar [primaryTitle]="'Product Detail'">
    <img slot="logo" src="assets/sap-logo-svg.svg"/>
    <ui5-button icon="nav-back" slot="startButton" [routerLink]="''"></ui5-button>
</ui5-shellbar>
<ng-container *ngIf="product">
    <app-detail-header [product]="product"></app-detail-header>
    <app-supplier-info [supplier]="product.supplierData"></app-supplier-info>
</ng-container>
